<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire d'inscription</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body  class="bg-light">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-4 bg-white m-auto rounded-top">
                    <h2 class="text-center"> Inscription </h2>
                    <p class="text-center text-muted load ">Greta de Saint German en Laye</p>
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="from-control" placeholder="Nom">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="from-control" placeholder="Prenom">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="text" class="from-control" placeholder="E-mail">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="text" class="from-control" placeholder="Mot de passe">
                        </div>
                        
                        <div class="d-grid">
                            <button type="button" class="btn btn-success">S'inscrire</button>
                            <p class="text-center text-muted">
                                En cliquant sur s'inscrire, vous acceptez nos <a href="#"> Conditions générales </a>, notre <a href="">Politique de confidentialité</a> et notre <a href=""> politique d'utilisation les cookies</a>
                            <p class="text-center">Avez vous déja un compte ? <a href="connexion.html">Connexion</a></p>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="js/bootstrap.bundle.js"></script>
